<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A flexible, scalable bar chart</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<p>Click on this text to update the chart with the new data values
		(once).</p>
		<script type="text/javascript">
			var w = 600;
			var h = 250;
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			var xScale = d3.scaleBand()
							.domain(d3.range(dataset.length)) 
							.range([0, w])
							.rangeRound([0, w]) //for crisper edges
							.paddingInner(0.05);
			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);
			//create svg
			var svg = d3.select("body")
							.append("svg")
							.attr("width", w)
							.attr("height", h);
			//create bars
			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d, i) {
					return xScale(i);
				})
				.attr("y", function(d) {
					return h - yScale(d);
				})
				.attr("width", xScale.bandwidth())
				.attr("height", function(d) {
					return yScale(d);
				})
				.attr("fill", function(d) {
					return "rgb(0, 0, " + Math.round(d * 10) + ")";
				});
			//create labels
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
					return d;
				})
				.attr("text-anchor", "middle")
				.attr("x", function(d, i) {
					return xScale(i) + xScale.bandwidth() / 2;
				})
				.attr("y", function(d) {
					return h - yScale(d) + 14;
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "white");
			d3.select("p")
				.on("click", function() {
					//alert("Hey, don't click that!");
					//new values for dataset
					dataset = [11, 12, 15, 20, 18, 17, 15, 18, 25, 
					23, 5, 10, 13, 19, 21, 25, 22, 18, 15, 13];
					//update all rects
					svg.selectAll("rect")
						.data(dataset)
						.transition()
						.delay(function(d, i) {
							return i / dataset.length * 100;
						})
						.duration(500)
						.ease(d3.easeLinear)
						.attr("y", function(d) {
							return h - yScale(d);
						})
						.attr("height", function(d) {
							return yScale(d);
						})
						.attr("fill", function(d) {
							return "rgb(0, 0, " + Math.round(d * 10) + ")";
						});
					svg.selectAll("text")
						.data(dataset)
						.transition()
						.delay(function(d, i) {
							return i / dataset.length * 100;
						})
						.duration(500)
						.ease(d3.easeLinear)
						.text(function(d) {
							return d;
						})
						.attr("x", function(d, i) {
							return xScale(i) + xScale.bandwidth() / 2;
						})
						.attr("y", function(d) {
							return h - yScale(d) + 14;
						})
				});
		</script>

	</body>

</html>
