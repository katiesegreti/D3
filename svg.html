<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Bar chart with random (rounded) values</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			// width and height
			var w = 500;
			var h = 100;
			// dataset
			var dataset = [ 5, 10, 15, 20, 25 ];
			// create svg element
			var svg = d3.select("body")
								.append("svg")
								.attr("width", w)
								.attr("height", h);
			var circles = svg.selectAll("circle")
							.data(dataset)
							.enter()
							.append("circle");

			circles.attr("cx", function(d, i) {
				return (i * 50) + 50;
			})
			.attr("cy", h/2)
			.attr("r", function(d) {
				return d;
			})
			.attr("fill", "yellow")
			.attr("stroke", "green")
			.attr("stroke-width", function(d) {
				return d/2;
			});
		</script>
	</body>
</html>
